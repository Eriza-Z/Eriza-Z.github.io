<!DOCTYPE html>
<html>

<head>
  <title>EZG</title>
  <meta name="viewport" content="width=device-width , initial-scale=1.0">

  <link rel="shortcut icon" href="Web/Icon/ToMjGpBudm6FTzMptio.gif" type="image/gif">
</head>

<body>
  <div style="overflow:auto">
    <ul>
      <li><a href="https://eriza-z.github.io/index">Home</a></li>
      <li><a href="#">About Me</a></li>
      <li><a href="https://eriza-z.github.io/connectwithme">Connect With Me</a></li>
      <li><a href="https://eriza-z.github.io/page/main">Page</a></li>
    </ul>
    <div class="about-content">
      <button class="button button" onclick="typeWriter()">Click to see About Me page content</button>

      <p id="demo"></p>

      <script>
        var i = 0;
        var txt = "Hello, I'm Eriza Zehezkiel Gracia, I'm a teenager, I live in Indonesia, I love to play games, code random thing, and photography!";
        var speed = 100;

        function typeWriter() {
          if (i < txt.length) {
            document.getElementById("demo").innerHTML += txt.charAt(i);
            i++;
            setTimeout(typeWriter, speed);
          }
        }
      </script>
    </div>
</body>

</html>
